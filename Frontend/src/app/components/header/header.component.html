<div class="header">
  <div class="wrapper">
    <div class="logo small-column">
        <a [routerLink]="['/pages/home']"><img src="./assets/logo.svg"></a>
    </div>
    <div class="search column big-column">
      <app-search></app-search>
    </div>
    <div class="menu align-right column small-column">
      <ul>
        <li class="menu-parent">
          <a [routerLink]="['/pages/account']">
            <i class="fa fa-user"></i>
          </a>
          <ul class="child-menu">
            <li><a [routerLink]="['/pages/profile']">Profile</a></li>
            <li><a [routerLink]="['/pages/orders']">Orders</a></li>
            <li><a (click)="logout()">Logout</a></li>
          </ul>
        </li>
        <li class="menu-parent" id="cart">
          <a [routerLink]="['/pages/cart']">
            <i class="fa fa-shopping-bag"></i>
            <span class="number" *ngIf="cartLength != null">{{ cartLength }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
